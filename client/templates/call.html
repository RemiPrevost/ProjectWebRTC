<template name="videoWindow">
    <div id="videoWindow">
    <div id="remoteVideoStub" class="hidden"></div>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <div id="videoButtonPanel">
        <i id="callBtn" class="fa fa-phone fa-custom-lg btn-success"></i>
        <i id="hangupBtn" class="fa fa-phone fa-custom-lg fa-rotate-180 btn-danger"></i>
        <i id="fa-camera" class="fa fa-video-camera fa-custom-lg"></i>
        <i id="fa-microphone" class="fa fa-microphone fa-custom-lg"></i>
        <i class="fa fa-arrows-alt fa-custom-lg" style="font-size: 21px;"></i>
    </div>
    <div id="videoCenterInfo" class="hidden">
        <i class="fa fa-user" title="L'autre participant a désactiver la vidéo pour cet appel"></i>
    </div>
    </div>
</template>

<template name="acceptCallPopup">
    {{#popup popupId=popupId title="Ding dong !"
            confirmButton="Accepter" cancelButton="Refuser"}}
        <div class="col-sm-10">
            Vous avez un nouvel appel de <span class="username">{{caller}}</span>. Acceptez ?
        </div>
    {{/popup}}
</template>

<template name="callRefusedPopup">
    {{#popup popupId=popupId title="Appel refusé"
            confirmButton="OK"}}
        <div class="col-sm-10">
            <span class="username">{{callmate}}</span> n'est pas disponible. Essayez plus tard.
        </div>
    {{/popup}}
</template>

<template name="hangupCallPopup">
    {{#popup popupId="hangupCallPopup" title="Appel terminé"
            confirmButton="OK"}}
        <div class="col-sm-10">
            <span class="username">{{callmate}}</span> a raccroché.
        </div>
    {{/popup}}
</template>
