<template name="client_chat">
		<div id="container" class="clientChatPanel col-xs-4">
			<div id="panel_messages" class="row">
				{{#each messages}}
				<p class="message">
					<span class="name_user">
						{{#if userIsSender sender_id}}
							Moi :
						{{else}}
							{{sender_name}} :
						{{/if}}
					</span>
					<span class="content {{#if userIsSender sender_id}}content-me{{else}}content-mate{{/if}}">{{content}}</span>
					<p class="date">{{getDate date}}</p>
				</p>
				{{/each}}
			</div>

			<div id="panel_write" class="row">
				<textarea id="textearea" class="form-control" rows="2"></textarea>
			</div>

			<div id="panel_controls" class="row" >
				<div class="checkbox">
				    <label>
				      <input id="enter_activated" type="checkbox"> Appuyer sur EntrÃ©e pour envoyer
				    </label>
				</div>
				<button id="send_btn" type="button" class="btn btn-primary pull-right">Envoyer</button>
			</div>
		</div>
</template>
