 <template name="addMessageForm">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <form class="messageForm" role="form">
                    <div class="form-group">
                        <label for="to">Envoyer à :</label>
                        <input type="text" class="form-control" id="to" placeholder="Entrer pseudo du destinataire">
                    </div>
                    <textarea id="textMessage" class="form-control" rows="3"></textarea>
                    <div class="form-group">        
                        <button id="sendBtn" type="button" class="btn btn-default">Envoyer</button>
                    </div>   
                </form>
            </div>
        </div>
    </div>  
</template>


<template name="inbox">
    <div role="tabpanel">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#sendNew" aria-controls="sendNew" role="tab" data-toggle="tab">Envoyer</a></li>
        <li role="presentation"><a href="#sent" aria-controls="sent" role="tab" data-toggle="tab">Messages envoyés({{numberMessagesSent}})</a></li>
        <li role="presentation"><a href="#received" aria-controls="received" role="tab" data-toggle="tab">Messages reçus ({{numberMessagesReceived}})</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="sendNew">
                {{> addMessageForm }} 
            </div>
            <div role="tabpanel" class="tab-pane fade" id="sent">
                <div class="container-fluid">
                        {{#each messagesSent}}


                            <table class="table">

                            <tr> 
                                <td>To : </td>
                                <td>{{to}} </td>
                            </tr>


                            <tr> 
                                <td>Date : </td>
                                <td>{{date}} </td>
                            </tr>


                            <tr> 
                                <td>Message : </td>
                                <td>{{textMessage}} </td>
                            </tr>
                            </table>

                    
                        {{/each}}
                    
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="received">
                 <div class="container-fluid">
                        
                        {{#each messagesReceived}}

                         <table class="table">

                       
                            <tr> 
                                <td>From : </td>
                                <td>{{from}} </td>
                            </tr>


                            <tr> 
                                <td>Date : </td>
                                <td>{{date}} </td>
                            </tr>


                            <tr> 
                                <td>Message : </td>
                                <td>{{textMessage}} </td>
                            </tr>

                        
                        </table>

                        {{/each}}
                   
                </div>       
            </div>
        </div>
    </div>
</template>
