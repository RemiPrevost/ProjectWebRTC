 <template name="addMessageForm">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <form class="messageForm" role="form">
                    <div class="form-group">
                        <label for="to">Envoyer à :</label>
                        <input type="text" class="form-control" id="to" placeholder="Entrer pseudo du destinataire">
                    </div>
                    <textarea name="textMessage" class="form-control" rows="3"></textarea>
                    <div class="form-group">        
                        <button type="submit" class="btn btn-default">Envoyer</button>
                    </div>   
                </form>
            </div>
        </div>
    </div>   
</template>


<template name="inbox">
    <div role="tabpanel">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#sendNew" aria-controls="sendNew" role="tab" data-toggle="tab">Envoyer</a></li>
        <li role="presentation"><a href="#sent" aria-controls="sent" role="tab" data-toggle="tab">Messages envoyés</a></li>
        <li role="presentation"><a href="#received" aria-controls="received" role="tab" data-toggle="tab">Messages reçus</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="sendNew">
                {{> addMessageForm}} 
            </div>
            <div role="tabpanel" class="tab-pane fade" id="sent">
                <div class="container-fluid">
                    <ul>
                        {{#each messagesSent}}
                            <li>
                            <p>To : {{to}}</p>
                            <p>From : {{from}} </p>
                            <p>Message : {{textMessage}}</p>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="received">
                 <div class="container-fluid">
                    <ul>
                        {{#each messagesReceived}}
                            <li>
                            <p>To : {{to}}</p>
                            <p>From : {{from}} </p>
                            <p>Message : {{textMessage}}</p>
                            </li>
                        {{/each}}
                    </ul>
                </div>       
            </div>
        </div>
    </div>
</template>
