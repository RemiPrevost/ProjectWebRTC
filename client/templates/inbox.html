<template name="inbox">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <form class="messageForm" role="form">
                    <div class="form-group">
                        <label for="to">Envoyer Ã  :</label>
                        <input type="text" class="form-control" id="to" placeholder="Entrer pseudo du destinataire">
                    </div>
                    <textarea name="textMessage" class="form-control" rows="3"></textarea>
                    <div class="form-group">        
                        <button type="submit" class="btn btn-default">Envoyer</button>
                    </div>   
                </form>
            </div>


            <ul>
            {{#each messages}}
                <li>
                <p>To : {{to}}</p>
                <p>From : {{from}} </p>
                <p>Message : {{textMessage}}</p>
            </li>
            {{/each}}
            </ul>
        </div>  

    </div>
</template>
