<template name="courseList">
    <div id="courseListPanel" class="container-fluid">
        <div class="row">
        <div class="col-lg-12">
        <h2 class="pull-left">Matières</h2>
        <button id="addCourseBtn" class="btn btn-default pull-right">Ajouter</button>
        <div id="courseListTable">
        <table class="table">
            <thead>
            </thead>
            <tbody>
                {{#each skillList}}
                    <tr>
                        <td><a href="{{pathFor 'matierePost'}}">{{name}}</a><i class="removeBtn fa fa-times pull-right"></i></td>
                    </tr>
                    <div class="hidden-info">
                            Lien Moodle : <a href="http://moodle.insa-toulouse.fr/course/view.php?id={{_id}}">moodle.insa-toulouse.fr/course/view.php?id={{_id}}</a>
                            <br/>
                            {{#if teachers.length}}
                            Encadrant(s) : 
                            <ul>
                                {{#each teachers}}
                                    <li>{{.}}</li>
                                {{/each}}
                            </ul>
                            {{/if}}
                        </div>
                {{/each}}
            </tbody>
        </table>
        </div>
        </div>
        </div>
    </div>

    {{> addCoursePopup}}
</template>

<template name="claimConnection">
    {{checkConnectionOnServer}}
</template>

<template name="logout">
    {{logout}}
</template>


<template name="seekHelp">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="pull-left">Rechercher de l'aide</h2>
                
                <div class="courseListTable">
                    <table class="table">
                        <tbody>
                            {{#each skillList}}
                                <tr><td>
                                    <h3>{{name}}</h3>
                                    <div class="section_teachers">
                                    {{#each teachers}}
                                    
                                    <div>
                                        <span class="glyphicon glyphicon-user" style="color:green"></span>
                                        {{this}}
                                        
                                            
                                        <button type="button" class="btn btn-default right-align" aria-label="Left Align">
                                            Appeller
                                        </button>

                                        <button type="button" class="btn btn-default right-align" aria-label="Left Align">
                                            Send a message
                                        </button>
                                    </div>
                                    
                                    {{/each}}
                                </div>
                                </td>
                                </tr>
                            {{/each}}


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="addCoursePopup">
    {{#popup popupId="addCoursePopup" title="Nouvelle matière"
            cancelButton="Fermer la fenêtre" confirmButton="Ajouter"}}
        <div class="col-sm-1"></div>
        <form class="form-horizontal">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="modal-skillNameInput">Nom</label>
                <div class="col-sm-5">
                    <input class="form-control" type="text" id="modal-skillNameInput" placeholder="">
                </div>
            </div>
        </form>
    {{/popup}}
</template>
