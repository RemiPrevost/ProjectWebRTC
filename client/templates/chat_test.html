<template name="chat_test">
	<div class="container">
		<div id="container" class="col-xs-4">
			<div id="panel_messages" class="row">
				{{#each messages}}
				<p class="message {{getMessageType sender_id}}">
					<p>
						{{#if userIsSender sender_id}}
							Moi :
						{{else}}
							{{sender_name}} :
						{{/if}}
					</p>
					<p>{{content}}</p>
					<p class="date">{{getDate date}}</p>
				</p>
				<p style="height:0px;margin:0px;padding:0px"></p>
				{{/each}}
			</div>

			<div id="panel_write" class="row">
				<textarea id="textearea" class="form-control" rows="3"></textarea>
			</div>

			<div id="panel_controls" class="row" >
				<span class="checkbox">
				    <label>
				      <input id="enter_activated" type="checkbox"> Appuyer sur Entr√©e pour envoyer
				    </label>
				</span>
				<button id="send_btn" type="button" class="btn btn-primary pull-right">Envoyer</button>
			</div>
		</div>
	</div>

<br>
	<textarea id="to_who" class="input-xlarge" rows='3'>tiKmsb5TTscF5JA6a</textarea>
	
</template>
